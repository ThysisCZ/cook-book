apply plugin: 'com.android.application'

android {
    namespace "com.thysis.recipe.manager"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.thysis.recipe.manager"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 7
        versionName "1.0.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }

    google()
    mavenCentral()

    maven {
        url 'https://imobile.github.io/adnw-sdk-android'
    }
    maven {
        url 'https://android-sdk.is.com/'
    }
    maven {
        url 'https://imobile-maio.github.io/maven'
    }
    maven {
        url 'https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea'
    }
    maven {
        url 'https://artifact.bytedance.com/repository/pangle/'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.3.0"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // Google Mobile Ads SDK
    implementation "com.google.android.gms:play-services-ads:24.4.0"
    
    // Material Design
    implementation "androidx.appcompat:appcompat:1.7.1"
    implementation "com.google.android.material:material:1.12.0"
    
    // Unity Ads
    implementation 'com.unity3d.ads:unity-ads:4.15.0'
    implementation 'com.google.ads.mediation:unity:4.15.0.0'

    // Google Analytics
    implementation 'com.google.firebase:firebase-analytics:22.5.0'
}

apply from: 'capacitor.build.gradle'
apply plugin: 'com.google.gms.google-services'
